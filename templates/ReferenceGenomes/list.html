{% extends "base.html" %}

{% block title %}Reference Genomes{% endblock %}

{% block content %}

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Reference Genomes</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Reference Genomes
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-genomes">
                            <thead>
                            <tr>
                                <th>Species</th>
                                <th>Latest Version</th>
                                <th>Updated On</th>
                            </tr>
                            </thead>
                            {% for s in species %}
                                <tr>
                                    <td>{{ s.name }}</td>
                                    <td>{{ s.latest_version }}</td>
                                    <td>{{ s.modified_on }}</td>
                                </tr>
                            {% endfor %}
                        </table>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
    </div>
    <!-- /.row -->

     <script>
    $(document).ready(function() {
        $('#dataTables-genomes').DataTable({
                responsive: true,
                order: [[ 0, "asc" ]]
        });
    });
    </script>

{% endblock %}
