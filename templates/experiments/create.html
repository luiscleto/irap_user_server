{% extends "base.html" %}

{% block title %}New Experiment{% endblock %}

{% block content %}

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">New Experiment</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Experiment Information
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <form role="form" method="post" action=".">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Title</label>
                            <input class="form-control" placeholder="Title (up to 60 characters)" name="title" type="text" autofocus>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-control" name="description" maxlength="1500" rows="3" placeholder="Description (up to 1500 characters)"></textarea>
                        </div>
                        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Create Experiment"/>
                    </form>
                    <div style="margin-top:5px">
                        <a class="btn btn-lg btn-danger btn-block" href="{% url 'home' %}">Cancel</a>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
    </div>
    <!-- /.row -->

{% endblock %}
